<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange Universities Map</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #map {
      width: 100%;
      height: 100%;
    }
    #filters {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  
  <div id="continentButtonArea" class="continentButtonArea">
    <button onclick="showContinent('Asia', this)">Asia</button>
    <button onclick="showContinent('North America', this)">North America</button>
    <button onclick="showContinent('Europe', this)">Europe</button>
    <button onclick="showContinent('Oceania', this)">Oceania</button>
    <button onclick="showContinent('Latin America', this)">Latin America</button>
  </div>

  <div id="map"></div>

  <!-- main.js는 맨 아래에 -->
  <script src="main.js"></script>

  <!-- Google Maps API 키 넣기 -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=ENTER YOUR API KEY&callback=initMap"
    async defer>
  </script>

</html>
